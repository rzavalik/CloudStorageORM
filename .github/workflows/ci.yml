name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - feature/**
      - bug/**
      - hotfix/**

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install dependencies
      run: dotnet restore CloudStorageORM.sln

    - name: Build
      run: dotnet build CloudStorageORM.sln --no-restore --configuration Release --verbosity normal

    - name: Run Azurite Emulator
      run: |
        docker run -d -p 10000:10000 -p 10001:10001 -p 10002:10002 --name azurite mcr.microsoft.com/azure-storage/azurite

    - name: Wait for Azurite to be ready
      run: sleep 5

    - name: Run Unit Tests - All Unit Tests
      run: |
        for proj in $(find src -name "*.Tests.csproj"); do
          dotnet test "$proj" --no-build --configuration Release \
            --logger "trx;LogFileName=$(basename $proj .csproj).trx" \
            --results-directory TestResults
        done

    - name: Upload TRX Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Tests Report
        path: '**/*.trx'
        reporter: dotnet-trx
